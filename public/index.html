<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat App</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users" class=""></div>
        </div>
        <div class="chat__main">
            <ol class="chat__messages" id="messages"></ol>
            <div class="chat__footer">
                <form id="message-form">
                    <input type="text" name="message" placeholder="Message"/ autofocus autocomplete="off">
                    <button>Send</button>
                </form>

                <button type="button" id="send-location" name="button">Send Location</button>
            </div>

        </div>

        <script type="text/template" id="message-template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>

        <script type="text/template" id="location-message-template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>
                        <a href="{{url}}" target="_blank">My current location</a>
                    </p>
                </div>
            </li>
        </script>


            <script src="/socket.io/socket.io.js"></script>
            <script src="/js/libs/jquery.js"></script>
            <script src="/js/libs/moment.js"></script>
            <script src="/js/libs/mustache.js"></script>
            <script src="/js/index.js"></script>
    </body>
</html>
